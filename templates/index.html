{% extends "base.html" %}
{% block title %}Yoda Calculator - Index{% endblock %}
{% block content %}
    {% if people %}
        {% for person in people %}
            <p>{{ person.name }} is {{ person.yoda_height }} Yodas tall.</p>
        {% endfor %}
    {% else %}
        <p>No people found.</p>
    {% endif %}
{% endblock %}
