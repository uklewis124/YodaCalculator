{% extends "base.html" %}
{% block title %}Yoda Calculator - Index{% endblock %}
{% block content %}
    <form action="{{ url_for('index') }}" method="post">
        <label for="name">Search for a person:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Search</button>
    </form>
    {% for person in people %}
        <a href="{{ url_for('person', person_id=loop.index0) }}">{{ person.name }}</a>
    {% endfor %}
{% endblock %}
